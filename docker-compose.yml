version: '3.8'

services:
  web.client:
    container_name: web.client
    build:
      context: .
      dockerfile: HW_6_6/Web/EShop/Dockerfile
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - ASPNETCORE_URLS=http://+:5000
        - Authorization__Authority=http://localhost:5003
        - Api__CatalogUrl=http://localhost:5001/api/v1/
        - Api__BasketUrl=http://localhost:5002/api/v1/
        - Api__IdentityUrl=http://localhost:5003
        - Api__CallbackUrl=http://localhost/
        - Api__RedirectUri=http://localhost/signin-oidc
    depends_on:
        - api.catalog
        - server.identity
    ports:
        - 5000:5000
    
  api.catalog:
    container_name: api.catalog
    build:
      context: .
      dockerfile: HW_6_6/Catalog/Catalog.Host/Dockerfile
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - ASPNETCORE_URLS=http://+:5001
        - Authorization__Authority=http://localhost:5003
        - BaseUrl=http://localhost:5001
        - ConnectionStrings__DefaultConnection=server=localhost;port=5433;database=catalog;uid=postgres;password=postgrespw
    depends_on:
        - postgres
    ports:
        - 5001:5001

  api.basket:
    container_name: api.basket
    build:
      context: .
      dockerfile: HW_6_6/Basket/Basket.Host/Dockerfile
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - ASPNETCORE_URLS=http://+:5002
        - Authorization__Authority=http://localhost:5003
        - BaseUrl=http://localhost:5002
        - Redis__Host=localhost:6380
        - Redis__CacheTimeout=00:00:10
    # depends_on:
        # - redis
    ports:
        - 5002:5002

  server.identity:
    container_name: server.identity
    build:
      context: .
      dockerfile: HW_6_6/Identity/IdentityServer/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5003
      - WebClientUrl=http://localhost:5000
      - CatalogUrl=http://localhost:5001
      - BasketUrl=http://localhost:5002
    ports:
      - 5003:5003

  pgadmin4:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
        - PGADMIN_DEFAULT_EMAIL=user@mail.com
        - PGADMIN_DEFAULT_PASSWORD=postgres
    depends_on:
        - postgres
    ports:
        - 8001:80

  postgres:
    container_name: postgres
    image: postgres
    environment:
        - POSTGRES_PASSWORD=postgrespw
    ports:
        - 5433:5432

  # redis:
  #   container_name: redis
  #   image: redis:bookworm
  #   ports:
  #     - 6380:6379

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
        - 80:80
    restart: always
    volumes:
      - ./HW_6_6/Proxy/gateway/nginx/conf.d:/etc/nginx/conf.d
      - ./HW_6_6/Proxy/assets:/var/www/assets

networks:    
  default:
    driver: bridge
    internal: false
    attachable: true
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.4/24
          gateway: 192.168.0.4